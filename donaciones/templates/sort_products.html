
{% extends "base.html" %}
{% load staticfiles %}

{% block title %}  Clasificar Productos {% endblock %}

{% block content %}
	<h4 class="center-align">Clasificar Producto</h4>
	<ul class="collapsible">
		{% for t in types %}
			<li>
				<div class="collapsible-header center-align">{{t.name}}</div>
	     		<div class="collapsible-body">
	     			<form method="POST">
	     				{% csrf_token %}
      					<div class="row">
      						<div class="col s8 card-panel offset-s2">
		      					<div class="input-field col s4 offset-s4">
		      						{{form}}
		      						<input class="hide" id="type_id" type="text" name="types_id" value="{{ t.id }}">
		      					</div>
		      					<div class="col s4 left">
		      						<label class="validate"  for="id_unit_measure">{{ t.get_unit_measure_display }}</label>
		      					</div>
		      					<div class="col s6 center-align offset-s3">
		      						<button class="btn waves-effect waves-light" type="submit">Agregar</button>
	    						</div>
      						</div>
	      				</div>
	      	
	      			</form>
	      		</div>
			</li>
		{% endfor %}
  	</ul>

{% endblock %}

{% block extra_js %}
	<script type="text/javascript">
		$(document).ready(function(){$('.collapsible').collapsible();});
	</script>
{% endblock %}
