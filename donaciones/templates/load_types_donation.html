
{% extends "base.html" %}
{% load staticfiles %}

{% block title %}  Tipos Donacion {% endblock %}

{% block content %}
<div class="contenedor z-depth-3 white">
	<div class="center-align"><h3>Cargar Tipos de donacion</h3></div>
	<form method="post">
		{% csrf_token %}
		<div class="input-field">
			{{ form.as_p }}
		</div>
		<div class="center-align">
			<button class="btn modal-trigger btn-large" type="submit">Guardar</button>
		</div>
	</form>
</div>
	<!-- {{ form }} -->
{% endblock %}

{% block extra_js %}
<script type="text/javascript">$(document).ready(function(){
    $('select').formSelect();
  });</script>
{% endblock%}
