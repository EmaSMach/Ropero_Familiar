{% extends 'base.html' %}

{% block title %}Editar Barrio{% endblock %}

{% block content %}
	<div class="contenedor z-depth-3 white">
		<form method="POST">
			{% csrf_token %}
			{{form}}
		<div class="row">
			<div class="col s12 m6 push-m3">
				<input type="submit" value="Guardar" class="btn-large boton-perfil">
			</div>
		</div>
		<div class="row">	
			<div class="col s12 m6 push-m3">
				<a href="/adm/barrios/{{neigh.id}}/borrar" class="btn-large boton-perfil">Eliminar</a>
			</div>
		</div>
		</form>
	</div>
{% endblock %}
