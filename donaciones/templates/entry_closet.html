{% extends "base.html" %}

{% block title %} Ingreso al ropero {% endblock %}

{% block content %}

	<h2 class="center-align">Ingreso al ropero</h2>
	<form action="/ingreso_ropero/" method="POST">
		<div class="row">
			{% csrf_token %}
			<div class="col s12">{{form}}</div>
		</div>
			<div class="center-align"><input type="submit" value="Buscar" class="btn"></div>
	</form>
 
{% endblock %}

{% block extra_js %}
	<script type="text/javascript">
	  $(document).ready(function(){
	    $('.modal').modal();
	  });	
	</script>
{% endblock %}
