{% extends "base.html" %}

{% block title %}Familiares de Referente{% endblock %}

{% block content %}
	
	<h2 class="center-align">Familiares de {{ref.lastname}}, {{ref.firstname}}</h2>
	<div class="row collection">
		{% for f in fam %}
			<a href="/referente/familiares/perfil_familiar/{{f.id}}" class="collection-item">{{f.lastname}}, {{f.firstname}}</a>
		{% endfor %}
	</div>
	<div class="row">
		<div class="col s12 m4"></div>
		<div class="col s12 m4">
			<a href="/referente/{{ref.id}}/" class="btn-large boton-perfil">Volver</a>
		</div>
	</div>

	<div class="fixed-action-btn">
		<a href="/referente/{{ref.id}}/familiares/registrar_familiar/" class="btn-floating btn-large waves-effect waves-light right pulse"><i class="material-icons">group_add</i></a>
	</div>

{% endblock %}
