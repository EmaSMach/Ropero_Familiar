{% extends "base.html" %}

{% block title %} Voluntario {% endblock %}
{% block content %}
<div class="contenedor z-depth-3 white">
	<h4 class="center-align">Responsable</h4>
	<form method="POST">
		{% csrf_token %}
		<div class="row">
			<div class="input-field col s12">
				{{ form.as_p }}
	    </div>
		</div>
    <div class="center-align">
			<button class="btn waves-effect waves-light" type="submit">Siguiente</button>
    </div>
	</form>
</div>
{% endblock %}
