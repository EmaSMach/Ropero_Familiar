{% extends "base.html" %}

{% block title %}Registrar Referente{% endblock %}

{% block content %}
	<h3 class="center-align">Registro de Referente</h3>
	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<div class="input-field col s12">
    		<select name="neigh_id">
		      <option value="" disabled selected>Elegir Barrio</option>
		      {% for n in neigh %}
		      	<option value={{n.id}}>{{n.name}}</option>
		      {% endfor %}
    		</select>
    		<label>Barrio</label>
  		</div>
		<button type="submit" class="btn">Guardar</button>
		<a href="/registrar_referente_f/" class="btn">Volver</a>
	</form>

	{% block extra_js %}
		<script type="text/javascript">
			$(document).ready(function(){
    			$('select').formSelect();
  			});
		</script>
	{% endblock %}
{% endblock %}
